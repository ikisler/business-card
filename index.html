<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
	 
		<title>Isabeau Kisler Business Card</title>
	</head>
	<body>
		<div class="card-container" ontouchstart="this.classList.toggle('hover');">
			<div class="card-flipper">
				<div class="card-front">
					<div class="card-top">
					</div>
					<div class="card-bottom">
						<div><img src="img/peach03.png" alt="Peach Logo"></div>
					</div>
				</div>

				<div class="card-back">
					<div class="card-top">
						<h1>Isabeau Kisler</h1>
						<h2>Front End Web Dev</h2>
					</div>
					<div class="card-bottom">
						<ul class="card-skills">
							<li>JavaScript</li>
							<li>HTML5</li>
							<li>CSS</li>
							<li>Frameworks</li>
						</ul>
						<ul class="card-contact">
							<li><div class="card-contact-label">E.</div><a href="mailto:ikisler@csumb.edu" class="card-contact-info">ikisler@csumb.edu</a></li>
							<li><div class="card-contact-label">W.</div><a href="http://ikisler.github.io/portfolio" class="card-contact-info">ikisler.github.io/portfolio</a></li>
							<li><div class="card-contact-label">G.</div><a href="https://github.com/ikisler" class="card-contact-info">https://github.com/ikisler</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="instructions-container">
			<div>Mouseover to view back.</div>
		</div>
	</body>
</html>
